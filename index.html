<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Validering av formulär</title>
</head>
<body>
  <div class="wrapper"> <!--Hela sidan-->

    <!--Hela rutan/ Formuläret i sin helhet med all info-->
    <form id="validationForm" class="validation-form">
      <div class="headline">
        <h1>Validation Form</h1>
      </div>
      <div class="form-content">

        <!--Input group namnet på hela diven som innehåller varje fält-->
        <div class="input-group">
          <!--Label/ input-label är själva överskriften ovanför/under inputfältet-->
          <label for="firstName" id="firstName-label" class="input-label">First Name:</label>
          <!--input/form-control är själva inputfältet-->
          <input type="text" id="firstName" class="form-control">
        </div>

        <div class="input-group">
          <!--LÄGG IN ID PÅ ALLA O KALLA DEM SAMMA SSOM UNDER FAST LABEL-->
          <label for="lastName" id="lastName-label" class="input-label">Last Name:</label>
          <input type="text" id="lastName" class="form-control">
        </div>

        <div class="input-group">
          <label for="email" id="email-label" class="input-label">Email:</label>
          <input type="email" id="email" class="form-control">
        </div>

        <div class="input-group">
          <label for="password" id="password-label" class="input-label">Password:</label>
          <input type="password" id="password" class="form-control">
        </div>

        <div class="input-group">
          <label for="repeatPassword" id="repeatPassword-label" class="input-label">Repeat Password:</label>
          <input type="password" id="repeatPassword" class="form-control">
        </div>

        <div class="input-group">
          <input type="checkbox" id="terms">
          <label for="terms">Accept terms and conditions</label>
        </div>

        <div>
          <button class="btn btn-block btn-primary">Validate</button>
        </div>

      </div>

      <div class="validation-feedback">
        <p id="errorMessage" class="d-none">All inputs has to be filled in!</p>
      </div>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
